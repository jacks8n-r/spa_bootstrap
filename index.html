<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>SPA - Jodos | Bootstrap</title>
</head>
<body>
    <main class="container-fluid">
        <header class="row color-header">
            <div class="col opciones-header text-uppercase d-flex align-items-center">
                <nav>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-5">promociones</li>
                        <li class="list-inline-item me-5">fotos</li>
                        <li class="list-inline-item me-5">servicios</li>
                        <li class="list-inline-item me-5">mapa</li>
                        <li class="list-inline-item me-5">contacto</li>
                    </ul>
                </nav>
            </div>
            <div class="col d-flex align-items-center justify-content-end pe-0">
                <div class="texto-micuenta">
                    <!--usar lo del awesome-->
                    <img class="me-2" src="images/user.png" alt="icono-usuario">
                    <span class="me-5">Mi cuenta</span>
                    <span class="me-2">ES</span>
                    <!--usar lo del awesome-->
                    <img class="me-2" src="images/flag.png" alt="idioma">
                    <!--usar lo del awesome-->
                    <img class="me-2" src="images/arrow.png" alt="selector-idioma">
                </div>
            </div>
        </header>
                            <!-- Section -->
        <!-- Imagen main -->
        <div class="row">
            <div class="col ps-0 pe-0 position-relative">
                <img class="img-fluid" src="images/main.png" alt="imagen-presentacion">
                <div class="position-absolute top-0 start-0 texto-main">
                    <p class="texto-main-spa ps-1">SPA - JODOS</p>
                    <p class="texto-main-desc fw-semibold">Regálate un momento de paz y</p>
                    <p class="texto-main-desc fw-semibold">consiente a tu piel en el mejor lugar</p>
                </div>
            </div>
        </div>
        <!-- Reservar cita y codigo promocional -->
        <div class="row cita-codigo">
            <!-- reserva tu cita -->
            <div class="col d-flex align-items-center justify-content-end pe-3">
                <span class="me-4">RESERVA TU CITA:</span>
                <input class="h-50 rounded-4" type="text">
            </div>
            <!-- codigo promocional -->
            <div class="col d-flex align-items-center ps-3">
                <span class="me-4">CÓDIGO PROMOCIONAL:</span>
                <input class="h-50 rounded-4 w-25" type="text" placeholder="    CÓDIGO">
            </div>
        </div>
        <!-- Tipos de masajes -->
        <div class="row">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
